<body>
	<center>
		<div class="main">
			<fieldset style="text-align:left;font-size:15px;">
				<legend><strong>Bilkent STARS Grade Notification</strong></legend>
				<img src="images/logo.png" style="float:left; margin-right: 10px;">

					</tr>

					</tr>

						<small>Your username and password will be saved to your computer only</small>
					</tr>
					<tr>
						<td style="padding-top: 5px;">Sound on Notifications</td>

							<select style="width:50%; background-color: #eef;" id="sound">
								<option id="soundtrue" value="true">Yes</option>
								<option id="soundfalse" value="false">No</option>
							</select>
							<input type="submit" id="save" value="Save"/>
